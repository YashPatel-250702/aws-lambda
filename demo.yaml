AWSTemplateFormatVersion: "2010-09-09"
Description: Create Lambda execution role and Lambda function

Resources:
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: lambda-yash-role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

  DemoLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: demo
      Runtime: nodejs18.x
      Handler: index.handler
      Role: 
        Fn::GetAtt:
          - LambdaExecutionRole
          - Arn
      Code:
        S3Bucket: demo-1234r2
        S3Key: nodejs.zip
